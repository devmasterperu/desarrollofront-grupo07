<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devmaster - </title>
    <style>
        /*
        *   Position: Posicionamiento de elemento con respecto a su posicion inicial
        */
        article {
            width: 150px;
            height: 150px;

            background-color: deeppink;
            color: #FFF;
            font-size: 28px;
        }

        body {
            display: flex;
        }
        body :nth-child(2) {
            border: 3px dashed springgreen;
            position: relative; 
            /* top | right | bottom | left */
            top: 20px;
            left: 20px; 
        }
    </style>
</head>
<body>
    <article>1</article>
    <article>2</article>
</body>
