<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devmaster - </title>
</head>
<body>
    <!-- Formularios -->
    <!-- Método GET (default) y POST -->
    <h3>Registro</h3>
    <form action="" method="GET">
        <input type="text" name="nombre" placeholder="Nombres"><br>
        <input type="text" name="apellido" placeholder="Apellidos"><br>
        <input type="submit">
    </form>
    <br>
    <h3>Ingresar al Sistema</h3>
    <form action="formulario-guardar.html" method="POST" autocomplete="off">
        <input type="text" name="usuario" placeholder="Usuario" required><br>
        <input type="password" name="contraseña" placeholder="Contraseña" required><br>
        <input type="submit">
    </form>
</body>
