<body>
    <form action="" method="" autocomplete="off">
        <label>Usuario:</label>
        <input type="text" required><br>

        <input type="submit" value="Registrar"> <!-- el valor del value por defecto es Enviar -->

        <button type="submit">Registrar</button> <!-- realiza una acción por defecto -->

        <button type="button">Registrar</button> <!-- puede ser programable con JS -->
    </form>
</body>
