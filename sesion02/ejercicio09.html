<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devmaster - </title>
</head>
<body>
    <!-- registro -->
    <form action="" method="">
        <fieldset>
            <legend>Registrar</legend>
            <label>Nombre:</label>
            <input type="text"><br>

            <label>Tipo Documento</label>
            <select>
                <optgroup label="Más utilizadas">
                    <option>Libre Electoral</option>
                    <option>Dni</option>
                </optgroup>
                <optgroup label="Menos utilizadas">
                    <option>Ruc</option>
                    <option>Pasaporte</option>
                </optgroup>
            </select><br>

            <label>Usuario:</label>
            <input type="text"><br>
            <label>Contaseña:</label>
            <input type="password"><br>
            <button type="submit">Registrar</button>
        </fieldset>
    </form>
    <!-- ingresar -->

    <form action="" method="">
        <fieldset>
            <legend>Ingresar al Sistema</legend>
            <label>Usuario:</label>
            <input type="text"><br>
            <label>Contaseña:</label>
            <input type="password"><br>
            <button type="submit">Ingresar</button>
        </fieldset>
    </form>
</body>
