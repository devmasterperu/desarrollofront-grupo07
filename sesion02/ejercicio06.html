<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devmaster - </title>
</head>
<body>
    <form action="" method="" enctype="multipart/form-data" autocomplete="off">
                                        <input type="hidden" value="20" required><br>
        <label>Nombres:</label>         <input type="text" required><br>
        <label>Correo:</label>          <input type="email" required><br>
        <label>Teléfono:</label>        <input type="tel" required><br>
        <label>Contraseña:</label>      <input type="password" required><br>
        <label>Edad:</label>            <input type="number" min="1" max="120" required><br>
        <label>Nacimiento:</label>      <input type="date" required><br>
        <label>Mes:</label>             <input type="month" required><br>
        <label>Semana</label>           <input type="week" required><br>
        <label>Hora:</label>            <input type="time" required><br>
        <label>Fecha y Hora:</label>    <input type="datetime-local" required><br>
        <label>Busqueda</label>         <input type="search" required><br>
        <label>Url:</label>             <input type="url" required><br>
        <label>Color:</label>           <input type="color" required><br>
        <label>Range</label>            <input type="range" min="1" max="10" step="1" required><br>
        <label >Avatar</label>          <input type="file"><br>
        
        <!-- input -->
        <input type="submit" value="Registrar"> <!-- el valor del value por defecto es Enviar -->
    </form>
</body>
