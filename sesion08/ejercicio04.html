<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devmaster - </title>
    <style>
        .social {
            display: flex;
        }
        .social-item {
            list-style-type: none;
        }
        .social-link {
            display: inline-block;

            width: 55px;
            height: 55px;

            background-color: springgreen;

            background-image: url("img/sprite-social.png");
        }
        .social-link:not(:last-child) {
            margin-right: 10px;
        }
        .social-link:nth-child(1) {
            background-position: 503px 162px;
        }
        .social-link:nth-child(2) {
            background-position: 443px 162px;
        }
        .social-link:nth-child(3) { 
            background-position: 382px 162px;
        }
        .social-link:nth-child(4) { 
            background-position: 321px 162px;
        }
        .social-link:nth-child(5) { 
            background-position: 259px 162px;
        }
        .social-link:nth-child(6) { 
            background-position: 200px 162px;
        }
        .social-link:nth-child(7) { 
            background-position: 139px 162px;
        }
    </style>
</head>
<body>
    <ul class="social">
        <li class="social-item"><a class="social-link" href="#"></a></li>
        <li class="social-item"><a  class="social-link" href="#"></a></li>
        <li class="social-item"><a  class="social-link" href="#"></a></li>
        <li class="social-item"><a  class="social-link" href="#"></a></li>
        <li class="social-item"><a  class="social-link" href="#"></a></li>
        <li class="social-item"><a  class="social-link" href="#"></a></li>
        <li class="social-item"><a  class="social-link" href="#"></a></li>
    </ul>
</body>
