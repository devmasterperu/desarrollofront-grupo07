<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devmaster - </title>
    <style>
        .social {
            display: flex;
        }
        .social-item {
            list-style-type: none;
        }
        .social-link {
            display: inline-block;

            width: 55px;
            height: 55px;

            background-color: springgreen;

            background-image: url("img/sprite-social.png");

            transition: .5s all;
        }
        .social-link:not(:last-child) {
            margin-right: 10px;
        }
        .social-item:nth-child(1) .social-link{
            background-position: 503px 162px;
        }
        .social-item:nth-child(2) .social-link{
            background-position: 443px 162px;
        }
        .social-item:nth-child(3) .social-link{ 
            background-position: 382px 162px;
        }
        .social-item:nth-child(4) .social-link{ 
            background-position: 321px 162px;
        }
        .social-item:nth-child(5) .social-link{ 
            background-position: 259px 162px;
        }
        .social-item:nth-child(6) .social-link{ 
            background-position: 200px 162px;
        }
        .social-item:nth-child(7) .social-link{ 
            background-position: 139px 162px;
        }

        /* hover */
        .social-item .social-link:hover {
            background-position-y: 94px;
        }
        
    </style>
</head>
<body>
    <ul class="social">
        <li class="social-item"><a class="social-link" href="#"></a></li>
        <li class="social-item"><a  class="social-link" href="#"></a></li>
        <li class="social-item"><a  class="social-link" href="#"></a></li>
        <li class="social-item"><a  class="social-link" href="#"></a></li>
        <li class="social-item"><a  class="social-link" href="#"></a></li>
        <li class="social-item"><a  class="social-link" href="#"></a></li>
        <li class="social-item"><a  class="social-link" href="#"></a></li>
    </ul>
</body>
