<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devmaster - </title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: springgreen;
        }

        p {
            display: none;
        }

        p.cambio {
            color: deepskyblue;
        }
    </style>
</head>
<body>
    <div>Pasar el mouse</div>
    <p>Ahora quite el mouse de la caja</p>
    <!-- jQuery -->
    <script src="js/jquery-v3.4.1.js"></script>
    <!-- script -->
    <script>
        $(document).ready(onReady);
        function onReady(){
            $("div").on("mouseenter", function(){
                // console.log('Entro el mouse al elemento');
                // $(this).css({
                //     "background-color":"deeppink"
                // })
                $("p").show(500);
                $("p").addClass("cambio");
            });
            $("div").on("mouseleave", function(){
                // console.log('Salio el mouse del elemento');
                // $(this).css({
                //     "background-color":"springgreen"
                // })
                $("p").hide(500);
                $("p").removeClass("cambio");
            });
        }
    </script>
</body>
