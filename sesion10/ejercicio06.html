<!-- https://getbootstrap.com/docs/4.3/getting-started/introduction/#starter-template -->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Consumiendo API Devmaster</title>
    <style>
        .main-calificacion {
            margin-top: 40px;
        }
        form {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="http://devmaster.pe/assets/img/logo_18_blanco.svg" width="120" height="auto" class="d-inline-block align-top" alt="Devmaster">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Inicio<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Sobre Nosotros</a>
            </div>
        </div>
    </nav>
    <section class="main-calificacion">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3>Califición Devmaster</h3>
                </div>
                <div class="col-12">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Calificación</th>
                                <th scope="col">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="table">

                        </tbody>
                    </table>
                    <button id="btnAgregar" class="btn btn-primary">Agregar</button>
                    <form method="POST" autocomplete="off">
                        <div class="form-group">
                            <label for="evaluationName">Nombre</label>
                            <input type="text" class="form-control" id="evaluationName" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="percentageValue">%</label>
                            <input type="number" class="form-control" id="percentageValue" placeholder="%">
                        </div>
                        <button id="btnRegistrar" type="submit" class="btn btn-success">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
   <script src="js/app2.js"></script>
</body>

</html>
